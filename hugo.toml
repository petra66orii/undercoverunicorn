baseUrl = "https://petra66orii.github.io/undercoverunicorn/"
enableEmoji = true
theme = "hugo-classic"
title = "Undercover Unicorn"
footnotereturnlinkcontents = "â†©"
languageCode = "en-us"

[pagination]
  paperSize = 5

[markup.goldmark.renderer]
unsafe = true

[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false

  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

[markup.highlight]
anchorLineNos = false
codeFences = true
guessSyntax = false
lineAnchors = ""
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
noClasses = true
style = "monokai"
tabWidth = 4

[permalinks]
post = "/post/:year/:month/:day/:slug/"

[menu]

  [[menu.main]]
    name = "Categories"
    url = "/categories/"
    weight = 1
  [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 2

[taxonomies]
  category = "categories"
  tag = "tags"


[params]
custom_css = ["css/style.css", "css/fonts.css", "css/theme-override.css"]
staticDir = ["static"]
description = "A simple, minimal blog for those who love text."
